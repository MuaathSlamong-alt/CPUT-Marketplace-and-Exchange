<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPUT Marketplace Product Page</title>
    <link rel="stylesheet" href="prodstyle.css">
</head>
<body>

<header>
    
    <img src="reply.png" alt="Back" class="back-btn" onclick="goBack()">

   
    <img src="CPUT.jpeg" alt="CPUT Logo" class="logo">
    
    <h2 class="header-title">CPUT Marketplace and Exchange</h2>
    
    
    <div class="top-icons">
        <img src="messenger.png" alt="Messages" onclick="window.location.href='messages.html'">
        <img src="notification-bell.png" alt="Notifications" onclick="window.location.href='notifications.html'">
        <img src="user.png" alt="Profile" onclick="window.location.href='profile.html'">
    </div>
</header>

<main>
    
    <div class="content-container">

        
        <div class="slider">
            <div class="slides">
                <img class="slide" src="eAB5QVRHfPE8dJkEYWCjWi.jpg" alt="Image #1">
                <img class="slide" src="s-l1200.jpg" alt="Image #2">
                <img class="slide" src="Asus.webp" alt="Image #3">

                <button class="prev" onclick="prevSlide()">&#10094;</button>
                <button class="next" onclick="nextSlide()">&#10095;</button>
            </div>
        </div>

        
        <div class="details-section">
            <h3>Asus 11th Gen I7 Laptop</h3>
            <p class="price">R 5 600.00</p>
            <p>11/04/2025</p>
            <div class="buttons">
                <button class="message-btn" onclick="window.location.href='message.html'">Message</button>
                <button class="icon-btn" onclick="saveProduct()">&#128278;</button> 
                <button class="icon-btn" onclick="window.location.href='report.html'">&#9873;</button> 
            </div>
            <h4>Details</h4>
            <p><strong>Condition:</strong> Used - like new</p>
            <div class="details-text">
                In perfect working condition<br>
                Just needs a replacement charger<br><br>
                *ACCEPTING CASH ONLY*
            </div>
            <h4>Location</h4>
            <p>Mowbray</p>
            <p>Western Cape</p>
        </div>

    </div> 
</main>
<script src="prodscript.js"></script>
</html>
