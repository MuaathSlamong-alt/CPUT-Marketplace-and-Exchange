<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CPUT Sign Up Page</title>
<link rel="stylesheet" href="signstyle.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="/signup" method="POST">
            <h1>Sign Up</h1>
             <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required>
                <i class='bx bx-envelope' ></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <select name="role" style="width:100%;height:45px;border-radius:40px;padding:0 20px;font-size:16px;">
                  <option value="user" selected>User</option>
                  <option value="admin">Admin</option>
                </select>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="register-link">
                <p>Already have an account?<a href="../login/login.html">Login</a></p>
            </div>
            <div class="social-platform">
                <p>Or Sign Up with</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-google' ></i></a>
                    <a href="#"><i class='bx bxl-linkedin' ></i></a>
                </div>
            </div>
        </form>
    </div>
                <!-- Live Server helper: if this page is opened via Live Server (localhost:5500)
                         set the API base to your backend and rewrite the form action so the POST
                         goes to the backend instead of Live Server. Adjust port if your server
                         uses a different port. -->
                <script>
                    (function(){
                        const host = location.hostname;
                        // Detect Live Server hosts and set backend base
                        if (host === '127.0.0.1' || host === 'localhost') {
                            globalThis.__API_BASE__ = 'http://localhost:3000';
                            // rewrite form action if it's the default absolute path
                            const f = document.querySelector('form[action="/signup"]');
                            if (f) f.action = globalThis.__API_BASE__ + '/signup';
                        }
                    })();
                </script>
</body>
</html>
