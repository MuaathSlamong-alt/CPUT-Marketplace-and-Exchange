<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPUT Marketplace and Exchange</title>
    <link rel="stylesheet" href="homestyle.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="../img/CPUTLogo.jpg" alt="CPUT Marketplace Logo" class="logo-img">
        </div>

        <h1 class="header-title">CPUT Marketplace and Exchange</h1>
        <div class="header-icons">
            <img src="../img/messenger_2111573.png" alt="Message" class="header-icon" id="messengerIcon">
            <img src="../img/time_16601413.png" alt="Notifications" class="header-icon">
            <img src="../img/user_9190837.png" alt="User" class="header-icon">
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="main-container">
                <!-- Sidebar Navigation -->
                <aside class="sidebar" aria-label="Sidebar navigation">
                    <div class="search-container">
                        <input type="search" id="sidebarSearchInput" class="search-input" placeholder="Search products by name..." style="flex:1;" />
                        <button id="sidebarSearchButton" class="menu-item" style="margin-left:10px;">Search</button>
                    </div>
                    <div style="margin:12px 0;">
                        <a href="../product.html" style="display:flex;align-items:center;text-decoration:none;padding:10px;background:#f4f4f4;border-radius:8px;">
                            <img src="../img/post_17678551.png" alt="Post" style="width:28px;height:28px;margin-right:8px;"> 
                            <span>Post product</span>
                        </a>
                    </div>
                    <button class="menu-item" onclick="globalThis.location.href='../home/home.html'">Back to Home</button>
                    <button class="menu-item" onclick="globalThis.location.href='../chat/chat.html'">Chat</button>
                    <button class="menu-item" onclick="globalThis.location.href='../search/search.html'">Search</button>
                    <button class="review-us-btn" onclick="globalThis.location.href='../rating/rating.html'">
                        <span class="review-us-text">Review us</span>
                        <img src="../img/review_707675.png" alt="" class="review-icon">
                    </button>
                </aside>

        <!-- Product Content Area -->
        <main class="content-area">
            <h2 class="section-title">New For You</h2>

            <div class="featured-product">
                <div class="featured-info">
                    <div class="featured-name">GTX 1660 Ti | 32GB RAM | i5 8500</div>
                    <div class="featured-price">R 6,999</div>
                </div>
                <div class="featured-image">
                    <img src="../img/PCAthome.jpg" alt="Featured Product" class="featured-img">
                </div>
            </div>

            <div class="products-grid">

                <!-- Product 1 -->
                <div class="product-card">
                    <div class="product-image-container">
                        <img src="../img/AsusLaptop.jpg" alt="Asus Laptop" class="product-image">
                    </div>
                    <div class="product-price">R5 600</div>
                    <div class="product-name">Asus 11th Gen i7 Laptop</div>
                </div>

                <!-- Product 2 -->
                <div class="product-card">
                    <div class="product-image-container">
                        <img src="../img/LawBooks.jpg" alt="Law Books" class="product-image">
                    </div>
                    <div class="product-price">R 300</div>
                    <div class="product-name">Law Books (LLB+BCom Law)</div>
                </div>

                <!-- Product 3 -->
                <div class="product-card">
                    <div class="product-image-container">
                        <img src="../img/IphoneXR.jpg" alt="iPhone XR" class="product-image">
                    </div>
                    <div class="product-price">R 3 200</div>
                    <div class="product-name">iPhone XR</div>
                </div>

                <!-- Product 4 -->
                <div class="product-card">
                    <div class="product-image-container">
                        <img src="../img/LaptopChargers.jpg" alt="Laptop Charger" class="product-image">
                    </div>
                    <div class="product-price">R150</div>
                    <div class="product-name">Laptop Chargers</div>
                </div>

                <!-- Product 5 -->
                <div class="product-card">
                    <div class="product-image-container">
                        <img src="../img/SamsungSSD.jpg" alt="Samsung SSD" class="product-image">
                    </div>
                    <div class="product-price">R400</div>
                    <div class="product-name">Samsung 256GB SSD</div>
                </div>

                <!-- Product 6 -->
                <div class="product-card">
                    <div class="product-image-container">
                        <img src="../img/SamsungMonitor.jpg" alt="Samsung Monitor" class="product-image">
                    </div>
                    <div class="product-price">R500</div>
                    <div class="product-name">Samsung Monitor</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Product Modal -->
    <div class="modal-overlay" id="productModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <div id="modalBody">
                <!-- Product details will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="copyright">Â© CPUT Marketplace. All rights reserved.</div>
    </footer>

    <!-- Live Server API Proxy -->
    <script>
        (function() {
            const hostname = location.hostname;
            // If served by Live Server default port, point API to backend at localhost:3000
            if (hostname === '127.0.0.1' || hostname === 'localhost') {
                // only set when we're on the Live Server port(s)
                if (location.port === '5500' || location.port === '5501') {
                    globalThis.__API_BASE__ = 'http://localhost:3000';
                }
            }
        })();
    </script>
    <script src="../js/auth.js"></script>
        <script>
            document.getElementById('messengerIcon').onclick = function() {
                globalThis.location.href = '../chat/chat.html';
            };
            
            document.querySelector('img[alt="Notifications"]').onclick = function() {
                globalThis.location.href = '../notifications.html';
            };
            
            document.querySelector('img[alt="User"]').onclick = async function() {
                const user = await checkAuthStatus();
                if (user) {
                    // User is logged in, show logout or profile options
                    if (confirm(`You are logged in as ${user.username}. Do you want to logout?`)) {
                        globalThis.location.href = '/logout';
                    }
                } else {
                    // User not logged in, go to login
                    globalThis.location.href = '../login/login.html';
                }
            };
        </script>
        <script src="home.js"></script>

</body>

</html>
