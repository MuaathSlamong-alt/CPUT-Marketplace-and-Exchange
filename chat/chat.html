<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CPUT Marketplace Chat</title>
  <link rel="stylesheet" href="chatstyle.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js" defer></script>
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo">
        <img src="../img/CPUTLogo.jpg" alt="CPUT Logo" class="cput-logo"/>
    CPUT Marketplace and Exchange
  </div>
      <div class="icons">
        <img src="../img/messenger_2111573.png" alt="Chat" class="product-icon" />
        <img src="../img/time_16601413.png" alt="Notifications" class="product-icon" />
        <img src="../img/user_9190837.png" alt="User" class="product-icon" />
      </div>
    </header>
    <div class="main">
      <aside class="chat-list">
        <h2>Chats</h2>
        <ul id="user-list">
          <!-- User list will be loaded dynamically -->
        </ul>
      </aside>
      <section class="chat-window">
        <div class="chat-header" id="chat-header">
          <!-- Chat header will be loaded dynamically -->
        </div>
        <div class="chat-messages" id="chat-messages">
          <!-- Messages will be loaded dynamically -->
        </div>
        <div class="chat-input">
          <input type="text" id="message-input" placeholder="Type a message...">
          <button id="send-btn">Send</button>
        </div>
      </section>
    </div>
    <footer>
      <span class="footer-copyright">
    &copy; CPUT Marketplace. All rights reserved
  </span>
    </footer>

  </div>
</body>
</html>
