!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CPUT Marketplace and Exchange</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
<header>
    <div class="left">
        <img src="images/logo.jpg" alt="CPUT Logo" width="40" height="40" />
        <span class="title">CPUT Marketplace and Exchange</span>
    </div>
    <div class="icons">
        <i id="messageIcon" class="fab fa-facebook-messenger" tabindex="0" role="button"></i>
        <i id="notificationIcon" class="far fa-bell"></i>
        <i id="profileIcon" class="far fa-user-circle"></i>
    </div>
</header>

<div class="product-search">Product Search - 4</div>

<div class="search-container">
    <button id="backButton" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </button>
    <input type="search" id="searchInput" class="search-input" placeholder="Search"/>
    <button id="searchButton" class="back-button" style="color:#3a9ad9; font-size: 20px;">
        <i class="fas fa-search"></i>
    </button>
</div>

<div class="categories-label">Categories</div>

<div class="categories-grid" id="categoriesGrid">
    <!-- Categories will load dynamically from JS -->
</div>

<div class="arrow-container">
    <button id="nextPageButton" class="arrow-button">
        <i class="fas fa-chevron-right"></i>
    </button>
</div>

<div class="pagination-text" id="paginationText">

</div>
