<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CPUT Login Page</title>
<link rel="stylesheet" href="logstyle.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="/login" method="POST">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account?<a href="../sign-in/signIn.html">Register</a></p>
            </div>
            <div class="social-platform">
                <p>Or login with</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-google' ></i></a>
                    <a href="#"><i class='bx bxl-linkedin' ></i></a>
                </div>
            </div>
        </form>
    </div>
            <!-- Live Server helper: when opening via Live Server (localhost:5500)
                     set API base and point the form to the backend so the POST goes to
                     http://localhost:3000/login instead of Live Server. -->
            <script>
                (function(){
                    const host = location.hostname;
                    if (host === '127.0.0.1' || host === 'localhost') {
                        globalThis.__API_BASE__ = 'http://localhost:3000';
                        const f = document.querySelector('form[action="/login"]');
                        if (f) f.action = globalThis.__API_BASE__ + '/login';
                    }
                })();
            </script>
</body>
</html>
